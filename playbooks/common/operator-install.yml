- name: Template catalogsource
  ansible.builtin.template:
    src: ../../templates/operator-catalog.yaml
    dest: "{{ gpfsfolder }}/operator-catalog.yaml"
    mode: "0644"
  tags:
    - 4_operator

- name: Apply catalog
  tags:
    - 4_operator
  ansible.builtin.shell: |
    set -ex
    export KUBECONFIG={{ kubeconfig }}
    {{ oc_bin }} apply -f "{{ gpfsfolder }}/operator-catalog.yaml"

- name: Template subscription
  ansible.builtin.template:
    src: ../../templates/operator-subscription.yaml
    dest: "{{ gpfsfolder }}/operator-subscription.yaml"
  tags:
    - 4_operator

- name: Apply subscription
  tags:
    - 4_operator
  ansible.builtin.shell: |
    set -ex
    export KUBECONFIG={{ kubeconfig }}
    {{ oc_bin }} apply -f "{{ gpfsfolder }}/operator-subscription.yaml"
  retries: 10
  delay: 20
  register: subscription_ready
  until: subscription_ready is not failed

- name: Create the fusion-pullsecret
  tags:
    - 4_operator
  ansible.builtin.shell: |
    set -ex
    export KUBECONFIG={{ kubeconfig }}
    {{ oc_bin }} delete secret -n {{ operator_namespace }} fusion-pullsecret || true
    {{ oc_bin }} create secret -n {{ operator_namespace }} generic fusion-pullsecret  \
      --from-literal=ibm-entitlement-key={{ ibmentitlementkey }}
  retries: 10
  delay: 20
  register: secret_ready
  until: secret_ready is not failed

- name: Wait for operator namespace to be ready
  tags:
    - 4_operator
  ansible.builtin.shell: |
    set -ex
    export KUBECONFIG={{ kubeconfig }}
    {{ oc_bin }} get namespace {{ operator_namespace }}
  retries: 10
  delay: 10
  register: namespace_ready
  until: namespace_ready is not failed
  when: operator_catalog_tag == "alpha"

- name: Validate pullsecret_extra_file exists
  tags:
    - 4_operator
  ansible.builtin.stat:
    path: "{{ pullsecret_extra_file }}"
  register: pullsecret_extra_stat
  when: operator_catalog_tag == "alpha"

- name: Fail if pullsecret_extra_file is missing
  tags:
    - 4_operator
  ansible.builtin.fail:
    msg: "Alpha operator requires pullsecret_extra_file at {{ pullsecret_extra_file }} but file does not exist or is not readable"
  when:
    - operator_catalog_tag == "alpha"
    - not pullsecret_extra_stat.stat.exists or not pullsecret_extra_stat.stat.readable

- name: Create the fusion-pullsecret-extra for alpha catalog
  tags:
    - 4_operator
  ansible.builtin.shell: |
    set -ex
    export KUBECONFIG={{ kubeconfig }}
    {{ oc_bin }} delete secret -n {{ operator_namespace }} fusion-pullsecret-extra || true
    {{ oc_bin }} create secret -n {{ operator_namespace }} docker-registry fusion-pullsecret-extra \
      --from-file=.dockerconfigjson={{ pullsecret_extra_file }}
  retries: 10
  delay: 10
  register: secret_extra_ready
  until: secret_extra_ready is not failed
  when: operator_catalog_tag == "alpha"

- name: Wait for operator controller manager pods to be ready
  tags:
    - 5_operator
  ansible.builtin.shell: |
    set -ex
    export KUBECONFIG={{ kubeconfig }}
    {{ oc_bin }} wait --for=condition=ready pod \
      -l control-plane=controller-manager \
      -n {{ operator_namespace }} \
      --timeout=300s
  retries: 5
  delay: 30
  register: operator_pods_ready
  until: operator_pods_ready is not failed

- name: Template fusionaccess
  ansible.builtin.template:
    src: ../../templates/fusionaccess.yaml
    dest: "{{ gpfsfolder }}/fusionaccess.yaml"
  tags:
    - 5_operator

- name: Apply fusionaccess
  tags:
    - 5_operator
  ansible.builtin.shell: |
    set -ex
    export KUBECONFIG={{ kubeconfig }}
    {{ oc_bin }} apply -f "{{ gpfsfolder }}/fusionaccess.yaml"
  retries: 15
  delay: 30
  register: fusionaccess_ready
  until: fusionaccess_ready is not failed
